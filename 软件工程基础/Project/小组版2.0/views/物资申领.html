        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid">
                    <h2 class="mt-4">确认个人信息</h2>
                    </br>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active">请再次确认您本次申领的个人信息</li>
                    </ol>

                    <form action='/users/wzsl' method="POST">
                        <div class="form-row">
                            <input type="hidden" name="goods_id" value="<%= data[0].goods_id %>">
                            <input type="hidden" name="account_id" value="<%= data[0].account_id %>">
                            <div class="col-md-6">
                                <div class="form-group"><label class="small mb-1" for="真实姓名">真实姓名</label><input class="form-control py-4" name="username" type="text"  value="<%= data[0].username %>" /></div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group"><label class="small mb-1" for="电话号码">电话号码</label><input class="form-control py-4" name="phone_number" value="<%= data[0].phone_number %>" type="text"  /></div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group"><label class="small mb-1" for="身份证号">身份证号</label><input class="form-control py-4" name="identity_id" value="<%= data[0].identity_id %>" type="text"  /></div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group"><label class="small mb-1" for="电子邮箱">电子邮箱</label><input class="form-control py-4" name="email"value="<%= data[0].email %>" type="email" /></div>
                            </div>
                        </div>

                        <div class="form-group"><label class="small mb-1" for="收货地址">收货地址</label><input class="form-control py-4" name="address" value="<%= data[0].address %>" type="text"  /></div>
                        <div class="form-row">
                            <div class="form-group mt-4 mb-0 col-md-6"><button class="btn btn-primary btn-block" type='submit'>申领</button></div>
                            <div class="form-group mt-4 mb-0 col-md-6"><a class="btn btn-secondary btn-block" href="/?uid=<%= id %>">取消</a></div>
                        </div>
                    </form>
                    <div class="row"></div>
                    <div class="row"></div>
                </div>
            </main>
